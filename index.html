<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label for="age" id="number-label">
          Age <span>(optional)</span></label>
        <input type="number" name="age" id="age" placeholder="Age" min="10" max="99">
      </div>
      
      <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="current-role" id="dropdown">
          <option selected value disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <!-- Radio buttons -->
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input type="radio" name="recommend-ffc" id="definitely" value="definitely">
          Definitely
        </label>
        
        <label for="maybe">
          <input type="radio" name="recommend-ffc" id="maybe" value="maybe">
          Maybe
        </label>
        
        <label for="not-sure">
          <input type="radio" name="recommend-ffc" id="not-sure" value="not-sure">
          Not sure
        </label>
      </div>
      
      <div class="form-group">
        <label for="fav-feature-dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite-feature-of-ffc" id="fav-feature-dropdown">
          <option selected value disabled>Select current role</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
  
  
      <!-- Checkboxes -->
      <div class="form-group">
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label for="front-end-projects">
          <input type="checkbox" name="improve" id="front-end-projects" value="front-end-projects">
          Front-end Projects
        </label>
        <label for="back-end-projects">
          <input type="checkbox" name="improve" id="back-end-projects" value="back-end-projects">
          Back-end Projects
        </label>
        <label for="data-visualization">
          <input type="checkbox" name="improve" id="data-visualization" value="data-visualization">
          Data visualizatio
        </label>
        <label for="challenges">
          <input type="checkbox" name="improve" id="challenges" value="challenges">
          Challenges
        </label>
        <label for="open-source-community">
          <input type="checkbox" name="improve" id="open-source-community" value="open-source-community">
          Open Source Community
        </label>
        <label for="gitter-help-rooms">
          <input type="checkbox" name="improve" id="gitter-help-rooms" value="gitter-help-rooms">
          Gitter help rooms
        </label>
        <label for="videos">
          <input type="checkbox" name="improve" id="videos" value="videos">
          Videos
        </label>
        <label for="city-meetups">
          <input type="checkbox" name="improve" id="city-meetups" value="city-meetups">
          City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" name="improve" id="wiki" value="wiki">
          Wiki
        </label>
        <label for="forum">
          <input type="checkbox" name="improve" id="forum" value="forum">
          Forum
        </label>
        <label for="additional-courses">
          <input type="checkbox" name="improve" id="additional-courses" value="additional-courses">
          Additional Courses
        </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea name="comment" form="survey-form" placeholder="Enter your comments here..."></textarea>
      </div>
      
  
      <input type="submit" id="submit">
  
    </form>
  </main>
</body>
</html>
